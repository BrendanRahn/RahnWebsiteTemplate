<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/loginPageStyle.css">
    </head>

    <body>
        <div id="loginWindow" class="loginWindow">
            <div id = loginWindowTitleDiv> 
                <p>Enter login information</p>
            </div>

            <form id="loginForm" class="loginForm" action="/login" method="post">

                <div id="invalidLoginDiv" class="messageDisplay" style="display: none">
                    <p>Error: username or password is incorrect</p>
                </div>

                <div id="usernameDiv" class="inputFieldDiv">
                    <label for="usernameInputField" class="inputFieldLabel">Enter username</label>
                    <input id="usernameInputField" class="inputField" type="text">
                </div>

                <div id="passwordDiv" class="inputFieldDiv">
                    <label for="passwordInputDiv" class="inputFieldLabel">Enter password</label>
                    <input id="passwordInputField" class="inputField" type="password">
                </div>


                <input type="submit">
            </form>

        </div>

    </body>

    <script src="/static/scripts.js"></script>




</html>
